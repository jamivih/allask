<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <header>Alkoholilaskuri</header>
    <div class="tablediv">
    <table id="myDrinks">
        <tr>
            <th>Juoma</th>
            <th>ml</th>
            <th>%</th>
            <th>Kcal</th>
            <th>Määrä</th>
            <th>Lisää/Poista</th>
        </tr>
        <tr>
            <td>Original Long Drink</td>
            <td>0,33</td>
            <td>5,5%</td>
            <td>185 kcal</td>
            <td id="OriginalLongDrink" class="drinkCount">0</td>
            <td>
                <button onclick="addDrink(this, 'OriginalLongDrink')">+</button>
                <button onclick="deleteDrink(this, 'OriginalLongDrink')">-</button>
            </td>
        </tr>
        <tr>
            <td>Lapin Kulta Pure</td>
            <td>0,33</td>
            <td>4,5%</td>
            <td>132 kcal</td>
            <td id="LapinKultaPure" class="drinkCount">0</td>
            <td><button id="addDrink" onclick="addDrink(this, 'LapinKultaPure')">+</button>
                <button id="deleteDrink" onclick="deleteDrink(this, 'LapinKultaPure')">-</button></td>
        </tr>
        <tr>
            <td>Rommikola</td>
            <td>0,31</td>
            <td>8%</td>
            <td>225 kcal</td>
            <td id="Rommikola" class="drinkCount">0</td>
            <td><button id="addDrink" onclick="addDrink(this, 'Rommikola')">+</button>
                <button id="deleteDrink" onclick="deleteDrink(this, 'Rommikola')">-</button></td>
        </tr>
        <tr>
            <td>Seltzer</td>
            <td>0,31</td>
            <td>5%</td>
            <td>105 kcal</td>
            <td id="Seltzer" class="drinkCount">0</td>
            <td><button id="addDrink" onclick="addDrink(this, 'Seltzer')">+</button>
                <button id="deleteDrink" onclick="deleteDrink(this, 'Seltzer')">-</button></td>
        </tr>
    </table>
</div>
<div class="buttons">
    <button id="Add">Lisää Juoma</button>
    <button id="Empty" onclick="emptyList()">Nollaa</button>
</div>



</body>
</html>
