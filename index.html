<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <script src="js/calculations.js"></script>
    <script src="js/domManipulation.js"></script>
    <script src="js/events.js"></script>
    <script src="js/init.js"></script>
    <script src="js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <header>Alkoholilaskuri</header>
    <div class="drink">
        <button id="showFormButton" onclick="addDrinkForm()">Lisää Juoma</button>
        <form id="drinkForm" action="" onsubmit="saveFormData(); return false;">
            <label for="dname">Juoman nimi</label>
            <input type="text" id="dname" name="dname"><br>

            <label for="dcap">Tilavuus (cl):</label>
            <button type="button" onclick="decreaseValue('dcap')">-</button>
            <input type="number" id="dcap" name="dcap" min="0" max="100">
            <button type="button" onclick="increaseValue('dcap')">+</button><br>

            <label for="dalc">Vahvuus:</label>
            <button type="button" onclick="decreaseValue('dalc')">-</button>
            <input type="number" step=".1" id="dalc" name="dalc" value="5.5" min="0" max="100">
            <button type="button" onclick="increaseValue('dalc')">+</button><br>

            <label for="dkcal">Kalorit:</label>
            <input type="number" id="dkcal" name="dkcal" min="0">
            <select id="calorietype">
                <option value="per100ml">kcal/100ml</option>
                <option value="total">kcal/juoma</option>
            </select><br>
            <input type="submit" value="Lisää"><br>
        </form>
        <button id="cancelButton" onclick="hideAddDrinkForm()">Peruuta</button>
    </div>
    <div class="tablediv">
        <table id="myDrinks">
            <thead>
                <tr>
                    <th>Juoma</th>
                    <th>Tilavuus (l)</th>
                    <th>%</th>
                    <th>Kcal</th>
                    <th>Määrä</th>
                    <th>Lisää/Poista</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="total-row" class="hidden">
            <tr>
                <td>Yhteensä</td>
                <td id="totalCap"></td>
                <td id="avgAlc"></td>
                <td id="totalKcal"></td>
                <td id="totalDrinks"></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <button id="Empty" onclick="emptyList()">Nollaa</button>
    </div>
    <div class="calculation">
        <p class="calculation-input">Sukupuoli</p>
        <label>
            <input type="radio" name="gender" value="male"> Mies
          </label><br>
          <label>
            <input type="radio" name="gender" value="female"> Nainen
          </label><br>
        <p class="calculation-input">Ikä</p><input type="number" id="age" required>
        <p class="calculation-input">Paino</p><input type="number" id="weight" required>
        <p class="calculation-input">Juominen aloitettu</p><input type="text" id="start" placeholder="22.00" required>
        <p class="calculation-input">Juominen lopetettu</p><input type="text" id="end" placeholder="22.00" required>
        <button onclick='calculateTimeDifference()'>Ok</button>
        <p id="permille"></p>
    </div>
    <canvas id="permillesChart"></canvas>
</body>

</html>
